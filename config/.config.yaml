server:
  address: "127.0.0.1:8080"
  logfile: "server.log"
  loglevel: 3
  ginMode: "release"
  debug: False
  storage: "memory"    # [memory, file, etc...]
  store:
    storeInterval: 300
    storeFile: "/tmp/devops-metrics-db.json"
    restore: True

agent:
  logfile: "agent.log"
  pollInterval: "2s"
  reportInterval: "10s"
  metricsType: "memStat"